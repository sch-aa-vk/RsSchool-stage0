<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>image-gallery</title>
</head>
<body>
    <header>
        <div class="header__container">
            <div class="header__info">
                <h2><i class="fa-solid fa-camera" style="color: orange;"></i> Unsplash API</h2>
                <div class="search-box">
                    <input type="text" id="input" placeholder="Search..."><i onclick="loadImg()" class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="grid">
            <div class="img" style="background-image: url(https://images.unsplash.com/photo-1503919483171-9ffc1debc390?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb);"></div>
            <div class="img" style="background-image: url(https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb);"></div>
            <div class="img" style="background-image: url(https://images.unsplash.com/photo-1462275646964-a0e3386b89fa?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb);"></div>
            <div class="img" style="background-image: url(https://images.unsplash.com/photo-1470240731273-7821a6eeb6bd?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb);"></div>
            <div class="img" style="background-image: url(https://images.unsplash.com/photo-1560258018-c7db7645254e?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb);"></div>
            <div class="img" style="background-image: url(https://images.unsplash.com/photo-1602615576820-ea14cf3e476a?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb);"></div>
            <div class="img" style="background-image: url(https://images.unsplash.com/photo-1520121401995-928cd50d4e27?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb);"></div>
            <div class="img" style="background-image: url(https://images.unsplash.com/photo-1590791771873-d8df9309aa8d?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb);"></div>
            <div class="img" style="background-image: url(https://images.unsplash.com/photo-1431444393712-19267bd26144?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb);"></div>
        </div>
    </main>
    <footer>
        <div class="footer__container">
            <div class="footer__info">
                <a href="https://github.com/sch-aa-vk">github</a>
                <span>2022</span>
                <a href="https://rs.school/js-stage0/"><img src="assets/rs_school_js.svg" alt=""></a>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
